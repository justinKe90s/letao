<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comon.css">
</head>

<body>

    <!-- 左侧边栏 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">黑马27期</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a class="active" href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
                <li class="categroy">
                    <a href="javascript: void(0)">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="second" style="display: none;">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类 </a>
                    </div>
                </li>
                <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
            </ul>
        </div>
    </div>

    <!-- 主体栏 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="javascript:;" class="pull-left icon_menu menuToggle">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right icon_menu loginOut">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="container_fluid">
            <ol class="breadcrumb">
                <li><a href="#">系统管理</a></li>
                <li class="active">用户管理</li>
            </ol>
            <div class="lt_content">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="30%">用户名</th>
                            <th width="30%">手机号</th>
                            <th width="20%">状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--挖个坑-->
                        <!-- <tr>
                            <td>1</td>
                            <td>224awdada</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="text-right">
                <ul id="pagination"></ul>
            </div>
        </div>
    </div>

    <!-- 退出模态框 -->
    <div class="modal fade" tabindex="-1" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirm">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 用户模块模态框 -->
    <div class="modal fade" tabindex="-1" id="userModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        你确定要执行此操作吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-confirm">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 模板引擎 -->
    <script type="text/html" id="tmp">
        {{ each rows v i}}
                <tr>
                    <td>{{  (page - 1)* size + (i + 1)}}</td>
                    <td>{{v.username}}</td>
                    <td>{{v.mobile}}</td>
                    <td>{{v.isDelete === 0 ? '禁用' : '启用'}}</td>
                    <td data-id="{{v.id}}">
                        {{if v.isDelete == 1}}
                        <button class="btn btn-danger btn-sm">禁用</button>
                        {{else}}
                        <button class="btn btn-success btn-sm">启用</button>
                        {{/if}}
                    </td>
                </tr>
        {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入模板引擎插件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入bootstrap分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>

</body>

</html>
